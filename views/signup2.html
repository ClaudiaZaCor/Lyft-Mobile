<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/main.css">
	<title>SingUp</title>
</head>
<body class="grad1">
	<div class="slide-buttons container-flex-row">
		<a href="register.html" type="button" class="btn btn-success">
			<span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
		</a>
	</div>
	<form class="container-flex-column text-center">
		<h1 class="title">Sign Up</h1>
		<h3>Join now for free ride</h3>
		<br>
		<div class="row" >
			<div class="form-group col-xs-6">
				<input type="text" class="form-control" placeholder="First Name">
				<input type="text" class="form-control" placeholder="Last Name">
			</div>
			<div class="form-group col-xs-10-offset-2">
				<input type="password" class="form-control" id="inputPassword" placeholder="Password">
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox"> I agree to Lyft's terms of service
				</label>
			</div>
		</div>
		<br>
		<br>
		<button type="submit" id="signup" class="btn btn-success" disabled>NEXT</button>
	</form>
  <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
  <script src="../js/signup.js"></script>
</body>
</html>
